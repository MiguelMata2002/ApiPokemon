<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="buscador">
            <input class="buscador-pokemon" type="text" name="" id="buscador" placeholder="Ingresa el Numero o Nombre del Pokemon">
            <button class="buscador-btn" id="btn-buscar" >Buscar</button>
            <button class="buscador-btn btn-todos" id="btn-todos">Todos Los Pokemon</button>
            <button class="buscador-btn btn-random" id="btn-random">Random Pokemon</button> 
            <div class="error" id="error-busqueda"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="lista-pokemon" id="lista-pokemon">

            </div>
        </div>
    </main>
</body>
<script src="index.js"></script>
</html>
